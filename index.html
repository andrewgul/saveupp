<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SaveUpp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper header">
        <div class="header-container container">
            <h2 class="logo">
                SaveUpp
            </h2>
            <p class="slogan">
                Save up your money... easier!
            </p>
        </div>
    </div>
    <div class="wrapper content">
        <div class="container"> 
            <div class="box">
                <div class="text">
                    <span class="desc">Today is</span>
                    <span class="value" id="today-is"></span>
                </div>
                <div class="line"></div>
                <div class="text">
                    <span class="desc">Start</span>
                    <span class="value" id="start-date"></span>
                </div>
                <div class="line"></div>
                <div class="text">
                    <span class="desc">End</span>
                    <span class="value" id="end-date"></span>
                </div>
                <div class="line"></div>
                <div class="text">
                    <span class="desc">Days passed</span>
                    <span class="value" id="days-passed"></span>
                </div>
                <div class="line"></div>
                <div class="text">
                    <span class="desc">Days left</span>
                    <span class="value" id="days-left"></span>
                </div>
            </div>
            <div class="box calendar-money-spent">
                <div class="calendar" id="calendar">
                    <span class="desc">Calendar</span>
                    <!-- <div class="day day-passed">3</div> -->
                    <!-- <div class="day today">4</div> -->
                    <!-- <div class="day">5</div> -->
                </div>
                <div class="hor-line"></div>
                <div class="day-money-spent">
                    <div class="desc">Money spent</div>
                    <div class="value" id="money-spent-a-day">121.21$</div>
                    <div class="btn-change" id="btn-change">Change</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="code.js"></script>
    
</body>
</html>
